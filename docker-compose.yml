version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: myteacher-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: myteacher
    volumes:
      - mongodb_data:/data/db
    networks:
      - myteacher-network

  redis:
    image: redis:7-alpine
    container_name: myteacher-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - myteacher-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: myteacher-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - MONGODB_DB_NAME=myteacher
      - REDIS_URL=redis://redis:6379
      - DEBUG=True
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./backend:/app
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - myteacher-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  mongodb_data:
  redis_data:

networks:
  myteacher-network:
    driver: bridge
